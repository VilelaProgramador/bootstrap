<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Telefônico</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro Telefônico</h1>
        </header>
        <form id="formCadastro">
            <label for="Nome">Nome:</label>
            <input type="text" id="nome" required placeholder="Digite o nome">
            <br>
            <label for="Telefone">Número Telefônico:</label>
            <input type="tel" id="telefone" required placeholder="Digite o número">
            <br>
            <button type="submit">Cadastrar</button>
        </form>
        <h2>Contatos Cadastrados</h2>
        <table id="tabelaContatos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
